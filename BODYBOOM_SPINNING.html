<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스피닝 자리 예약</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .seat {
      margin: 5px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .seat:hover {
      background-color: #45a049;
    }
    #timeRemaining {
      margin: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 150px;
      text-align: center;
    }
    #login button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" maxlength="4" placeholder="4자리 비밀번호" />
    <button onclick="checkPassword()">입장</button>
  </div>

  <div id="content" style="display:none;">
    <h1>스피닝 자리 예약 시스템</h1>
    <div id="timeRemaining"></div>
    <div id="seats"></div>

    <!-- 이미지 삽입 -->
    <div style="text-align: center; margin-top: 40px;">
      <img src="B1BCF324-A0A3-4E81-BAA1-72FFD73216C3.jpeg" alt="자석 배치도" style="width: 100%; max-width: 700px;" />
    </div>
  </div>

  <script>
    const password = "0528";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    const seats = 22;
    const seatsContainer = document.getElementById("seats");

    for (let i = 1; i <= seats; i++) {
      const button = document.createElement("button");
      button.innerText = `${i}번 자리 예약`;
      button.className = "seat";
      button.onclick = () => reserveSeat(i);
      seatsContainer.appendChild(button);
    }

    function reserveSeat(seatNumber) {
      if (!isReservationTime()) {
        alert("아직 예약 시간이 아닙니다.");
        return;
      }
      alert(`${seatNumber}번 자리를 예약했습니다.`);
    }

    function isReservationTime() {
      const now = new Date();
      const day = now.getDay(); // 0(일) ~ 6(토)
      const hours = now.getHours();
      const minutes = now.getMinutes();

      // 오전 예약 시간 (월~금 9:30~10:30)
      if (day >= 1 && day <= 5 && (hours === 9 && minutes >= 30 || hours === 10 && minutes < 30)) {
        return true;
      }

      // 오후 예약 시간: 월수금 19:00~20:00 / 화목 20:00~21:00
      if ((day === 1 || day === 3 || day === 5) && hours === 19) return true;
      if ((day === 2 || day === 4) && hours === 20) return true;

      return false;
    }

    function updateTimeRemaining() {
      const now = new Date();
      const day = now.getDay();
      const currentTime = now.getTime();
      let target;

      // 오전 예약 타임
      if (day >= 1 && day <= 5) {
        const startMorning = new Date();
        startMorning.setHours(9, 30, 0, 0);
        const endMorning = new Date();
        endMorning.setHours(10, 30, 0, 0);
        if (currentTime < startMorning.getTime()) {
          target = startMorning;
        } else if (currentTime < endMorning.getTime()) {
          document.getElementById("timeRemaining").innerText = "지금은 예약이 가능한 시간입니다.";
          return;
        }
      }

      // 오후 예약 타임
      if (day === 1 || day === 3 || day === 5) {
        const startAfternoon = new Date();
        startAfternoon.setHours(19, 0, 0, 0);
        const endAfternoon = new Date();
        endAfternoon.setHours(20, 0, 0, 0);
        if (currentTime < startAfternoon.getTime()) {
          target = startAfternoon;
        } else if (currentTime < endAfternoon.getTime()) {
          document.getElementById("timeRemaining").innerText = "지금은 예약이 가능한 시간입니다.";
          return;
        }
      }

      if (day === 2 || day === 4) {
        const startAfternoon = new Date();
        startAfternoon.setHours(20, 0, 0, 0);
        const endAfternoon = new Date();
        endAfternoon.setHours(21, 0, 0, 0);
        if (currentTime < startAfternoon.getTime()) {
          target = startAfternoon;
        } else if (currentTime < endAfternoon.getTime()) {
          document.getElementById("timeRemaining").innerText = "지금은 예약이 가능한 시간입니다.";
          return;
        }
      }

      if (target) {
        const diff = target.getTime() - currentTime;
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById("timeRemaining").innerText =
          `예약 가능 시간까지 ${hours}시간 ${minutes}분 ${seconds}초 남음`;
      } else {
        document.getElementById("timeRemaining").innerText = "예약 가능한 시간이 아닙니다.";
      }
    }

    setInterval(updateTimeRemaining, 1000);
  </script>
</body>
</html>
